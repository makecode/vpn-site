<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <base target="_blank">
    <meta name="description" content="Pioneering Private Digital Transactions">
    <title>VPN
    </title>
  <link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="app is-plans">
      <div class="main is-plans">
        <div class="plans-wrap">
          <h1 class="plans-wrap__title">Chose your SafeLine VPN plan</h1>
          <div class="advantages is-green">
            <ul class="advantages__list">
              <li class="advantages__el">90 servers in 15 locations</li>
              <li class="advantages__el">Lightning speeds</li>
              <li class="advantages__el">Protect up to 3 devices</li>
              <li class="advantages__el">Unlimited bandwidth</li>
            </ul>
          </div>
          <div class="plans">
            <div class="plan">
              <div class="plan__head"><span class="plan__quantity">1 month</span>
                <div class="radio">
                  <input class="radio__input" type="radio" value="radio_1">
                  <label class="radio__el"></label>
                </div>
              </div><span class="plan__price">$9.99</span><span class="plan__month">per month</span><span class="plan__discount">Save 0%</span>
            </div>
            <div class="plan active"><span class="plan__label">Best deal</span>
              <div class="plan__head"><span class="plan__quantity">2 year</span>
                <div class="radio">
                  <input class="radio__input" type="radio" value="radio_1">
                  <label class="radio__el"></label>
                </div>
              </div><span class="plan__price">$2.99</span><span class="plan__month">per month</span><span class="plan__discount">Save 75%</span>
            </div>
            <div class="plan">
              <div class="plan__head"><span class="plan__quantity">6 month</span>
                <div class="radio">
                  <input class="radio__input" type="radio" value="radio_1">
                  <label class="radio__el"></label>
                </div>
              </div><span class="plan__price">$4.99</span><span class="plan__month">per month</span><span class="plan__discount">Save 25%</span>
            </div>
          </div>
          <div class="plans__action">
            <button class="btn large">Select Plan</button>
          </div>
          <div class="privileges">
            <div class="privilege"><span class="privilege__icon icon is-castle"></span><span class="privilege__text">128-bit SSL encrypted payment</span></div>
            <div class="privilege"><span class="privilege__icon icon is-arrow-blue"></span><span class="privilege__text">30 days money-back guarantee</span></div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/common.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
