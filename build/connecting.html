<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <base target="_blank">
    <meta name="description" content="Pioneering Private Digital Transactions">
    <title>VPN
    </title>
  <link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="app">
      <div class="main">
        <div class="main-bg"></div>
        <div class="notification"><span class="notification__text"><strong>Trial Mode</strong>: New VPN time slot is available.</span>
          <div class="notification__label"><span class="notification__descr">Remove Time Limit</span><span class="notification__star icon star_blue"></span></div>
        </div>
        <div class="main-wrap">
          <div class="switch-wrap"><span class="switch-wrap__name">Connecting...</span>
            <div class="switch loading active">
              <label class="switch__label"></label>
              <input class="switch__input" type="checkbox"><span class="switch__name is-on">On</span><span class="switch__name">Off</span><span class="switch__round"><span class="loader"></span></span>
            </div>
          </div>
<div class="country"><span class="country__text">Browsing from:</span>
  <div class="dropdown" id="dropdown">
    <div class="dropdown__value"><span class="dropdown__icon icon de"></span><span class="dropdown__name">Germany</span></div>
    <ul class="dropdown__list" id="dropdown-list">
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el is-active"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
      <li class="dropdown__el"><span class="dropdown__icon"></span><span class="dropdown__name">Germany</span></li>
    </ul>
  </div>
</div>
        </div>
      </div>
      <div class="footer">
        <ul class="list">
          <li class="list__el">
            <div class="data"><span class="data__name">Virtual IP:</span><span class="data__quantity">-</span></div>
          </li>
          <li class="list__el">
            <div class="data"><span class="data__name">Received:</span><span class="data__quantity">-</span></div>
          </li>
          <li class="list__el">
            <div class="data"><span class="data__name">Sent:</span><span class="data__quantity">-</span></div>
          </li>
        </ul>
      </div>
    </div>
  <script type="text/javascript" src="js/common.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
